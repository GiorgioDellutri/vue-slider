<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Google fonts -->
        <<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet">        
        <!--? Vue JS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <!--? Css -->
        <link rel="stylesheet" href="./css/style.css">
        <title>Slider</title>
    </head>

    <body>
        <div id="app">            
            <div class="container">
                <div class="slider-wrapper" tabindex="0">
                    <div class="item">
                        <img  :src="slides[activeIndex].image" alt="Spiderman" />
                        <div class="text">
                            <h3>{{slides[activeIndex].title}} </h3>
                            <p> {{slides[activeIndex].text}}</p>
                        </div>
                    </div>
                    <div class="thumbs" >
                        <div class="prev" @click="prevSlide()"></div>
                        <div class="next" @click="nextSlide()"></div>
                        <div class="thumb" v-for="(element, index) in slides" :class="(index === activeIndex) ? 'active' : '' ">
                            <img :src="element.image" alt="thumbnail" @click="clickOnThumb(index)">
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <!--? JS Import -->
    <script src="./js/script.js"></script>
    </body>

</html>
